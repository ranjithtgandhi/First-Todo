<div class="modal-header">
    <h3 class="modal-title">Tasks</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="taskName">Job </label>
            <input type="text" class="form-control" ng-model="taskName" id="taskName"/>
        </div>
        <div class="form-group">
            <label for="taskProject">Project</label>
            <!--<input type="text" class="form-control" ng-model="taskProject" id="taskProject"/>-->
            <select class="form-control" value="select" ng-model="taskProject" id="taskProject">
                    <option ng-repeat="project in projSelectArr">{{project.projectName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="assignedTo">Assigned To </label>
            <select class="form-control" value="select" ng-model="assignedTo" id="assignedTo">
                <option ng-repeat="emp in empSelectArr">{{emp.empName}}</option>
            </select>
            <!--<input type="text" class="form-control" ng-model="assignedTo" id="assignedTo"/>-->
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" ng-model="status"  id="status"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-primary" ng-click="ok()">Cancel</button>
</div>
